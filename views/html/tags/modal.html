
<h1>&lt;s:modal&gt;</h1>

<p>The modal / popup dialog box that is generally shown in the middle of the screen overlaying the rest of the screen as an opaqued background.</p>

<h3>Example HTML</h3>

<pre><code class="prettyprint">&lt;s:modal title="Title of Modal Dialog"&gt;
    The contents of the modal.
&lt;/s:modal&gt;
</code></pre>

<h3>Example Output</h3>

<s:modal title="Title of Modal Dialog">
    The contents of the modal.
</s:modal>
